<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizCraft - LogIn/Registration Form</title>
    <link rel="icon" href="./assets/images/emblom.png" type="image/png" />
    <link rel="stylesheet" href="./styles/common.css">
  </head>
  <body class="container">
    <header class=" header flex space-btw">
      <section class="flex section-header">
        <img class="logo-img" src="./assets/images/emblom.png" alt="logo" />
        <h1 class="font h1">Welcome to QuizCraft! </h1>
      </section>
      <section class="flex section-header">
        <button class="bottun-header font">LogIn</button>
        <Button class="bottun-header font">SignUp</Button>
      </section>
    </header>
    <main class="flex" >
        <article>
            <h2>"Test Your Brain, Fuel Your Curiosity!"</h2>
            <br>
            <p>"Ready to prove you're the ultimate quiz master? Battle your way up the leaderboard and claim your bragging rights!</p>
        </article>
        <section>
            <div>
                <img src="./assets/images/login.png" alt="login">
                <form action="">
                    <input type="email" placeholder="Enter your email">
                    <br>
                    <input type="password" placeholder="Password">
                    <br>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>
    
  </body>
</html>
