<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizCraft - LogIn/Registration</title>
    <link rel="icon" href="./assets/images/emblom.png" type="image/png" />
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/Authentication.css">
    <script src="./scripts/storage.js" defer></script>
    <script src="./scripts/auth.js" defer></script>
  </head>
  <body class="container">
    <header class=" header flex spaceBtw wrap">
      <section class="flex sectionHeader">
        <img class="logoImg" src="./assets/images/emblom.png" alt="logo" />
        <h1 class="font h1">Welcome to QuizCraft! </h1>
      </section>
      <section class="flex sectionHeader">
        <button id="loginTabBtn" class="bottunHeader font ">LogIn</button>
        <Button id="signupTabBtn" class="bottunHeader font">SignUp</Button>
      </section>
    </header>
    <main class="flex main wrap">
        <article class="flex column font article ">
            <h2>Test Your Brain, Fuel Your Curiosity!</h2>
            <br>
            <p>Ready to prove you're the ultimate quiz master? Battle your way up the leaderboard and claim your bragging rights!</p>
        </article>
        <section class="responsiveSection">
            <div id="loginSection" class="flex column ">
                <img src="./assets/images/login.png" class="formImg" alt="login">
                <form id="loginForm" class="form">
                    <input type="email" id="loginEmail" class="font formInput" placeholder="Enter your email">
                    <br>
                    <input type="password" id="loginPassword" class="font formInput" placeholder="Password">
                    <br>
                    <button type="submit" id="formButton" class="font formButton">Login</button>
                </form>
                <p class="font forgotPassword">
                   <a id="forgotPasswordLink" href="#"> Forgot Password?</a>
                </p>
            </div>
            <div id="resetPassSection" class="flex column hidden">
                <img src="./assets/images/resetPass.png" class="formImg" alt="login">
                <form id="resetPasswordForm" class="form">
                    <input type="email" class="font formInput" placeholder="Enter your email">
                    <br>
                    <button type="submit" class="font formButton">Confirm</button>
                    <div class="hidden">
                    <input type="password" class="font formInput" placeholder="Password">
                    <br>
                    <input type="password" class="font formInput" placeholder="Retype Password">
                    <br>
                    <button type="submit" class="font formButton">Confirm</button>
                </div>
                </form>
            </div>  
            <div  id="signupSection" class="flex column hidden ">
                <img src="./assets/images/signup.png" class="formImg" alt="signup">
                <form id="signupForm" class="form">
                    <input type="email" class="font formInput" placeholder="Enter your email">
                    <br>
                    <input type="password" class="font formInput" placeholder="Password">
                    <br>
                    <input type="password" class="font formInput" placeholder="Retype Password">
                    <br>
                    <button type="submit" class="font formButton">SignUp</button>
                </form>
               
            </div>
        </section>
    </main>
    
  </body>
</html>
